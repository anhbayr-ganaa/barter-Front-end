<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/gategory/headerGategory.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/padding.css">
    <link rel="stylesheet" href="./styles/Gategory.css">
     <link rel="stylesheet" href="./styles/card.css">
     <link rel="stylesheet" href="./styles/gategory/select.css">

     <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <title>Ангилал</title>
</head>
<body>
    <div class="padding">
      <div class="barter-gate-row">
        <div class="barter-gate-list">
          <ul class="barter-gate-title-pick">
            <li class="bartert-gate-li"><button class="barter-gate-list-btn btn">Авто<p class="gate-count">25</p></button></li>
          </ul>
          <ul class="barter-gate-pick">
            <li class="barter-gate-li"><a href="" class="barter-gate-list-sbtn btn">Аялал1</a></li>
            <li class="barter-gate-li"><a href="" class="barter-gate-list-sbtn btn">Аялал2</a></li>
            <li class="barter-gate-li gate-active"><a href="" class="barter-gate-list-sbtn btn gate-active ">Авто</a></li>
            <li class="barter-gate-li"><a href="" class="barter-gate-list-sbtn btn">Гэр Ахуй чимэглэл</a></li>
            <li class="barter-gate-li"><a href="" class="barter-gate-list-sbtn btn">Аялал5</a></li>
            <li class="barter-gate-li"><a href="" class="barter-gate-list-sbtn btn">Аялал6</a></li><a href=""></a>
          </ul>
        </div>
        <div class="barter-gate-right-plaza">
            <div class="barter-gate-select-plaza">
            <div class="barter-gate-location">
              <select name="city" id="city">
                <option value=""> Улаанбаатар</option>
                <option value=""> Эрдэнэт</option>
              </select>
            </div>
            <div class="barter-gate-select-right">
              <select name="state" id="state" class="">
                <option value="" > шинэ</option>
                <option value=""> шинэ</option>
              </select>
              <select name="delivery" id="delivery">
                <option value=""> Газар товлох</option>
                <option value=""> Хүргэлттэй</option>
                <option value=""> Хүргэлтгүй</option>

              </select>
            </div>
              
            </div>

            <div class="barter-gategory-cards-container">
              <div class="barter-card-container">
                <a  href="show.html" >
                 <div class="barter-card-figile">
                     <img src="./productimg/kurtka.PNG" alt="" class="barter-card-img">
                  
                 </div>
                 </a>
              <div class="padd5">
                 <div><p class="barter-card-time">23 цагийн өмнө</p></div>
                 <div> <p class="barter-card-title">Iphone XR 
                   
                 </p> </div>
           
                 <div class="barter-card-row">
                     <p class="barter-card-meet">Газар товлох</p>
                     <div class="barter-card-row space-between">
                         <p class="barter-card-cash">900000₮</p>
                         <button class="like-btn"></button>
                     </div>
                 </div>
                </div>
         
             </div>
        
             
            </div>
        </div>
      </div>
         
    </div>

    <script type="text/javascript">
     

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    
    </script>
</body>
</html>
